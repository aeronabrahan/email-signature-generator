<!-- templates/valveman_signature.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <table style="font-family:Arial,Helvetica,sans-serif; width:715px; border-spacing:0; border-collapse:collapse;">
    <tr>
      <td><img src="https://sample.rankgaze.com/wp-content/uploads/hzjas.png" width="715" height="2" /></td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <!-- Photo -->
            <td width="110" style="padding-right:15px;">
              <div style="
                width: 112px;
                height: 112px;
                padding: 1px;
                border-radius: 50%;
                background: linear-gradient(135deg, #0076c9);
                display: flex;
                align-items: center;
                justify-content: center;
              ">
<!--                 <img src="{{ photo_url }}" width="110" height="110" style="border-radius: 50%; object-fit: cover;" /> -->
                {% if photo_url %}
                  <img src="{{ photo_url }}" width="110" height="110" style="border-radius: 50%; object-fit: cover;" />
                {% endif %}
              </div>
            </td>

            <!-- Info Block -->
            <td width="350">
              <p style="margin: 0 0 2px 0;">
                <span style="font-family: Poppins,Arial, sans-serif;font-size:19px;line-height:21px;font-weight:400;color:#000000;">
                  <strong>{{ first_name }}</strong> {{ last_name }}
                </span>
              </p>
              <p style="margin: 0 0 12px 0;">
                <span style="font-size:12px;line-height:14px;font-weight:400;color:#1b75bc;">{{ title }}</span>
              </p>

              <!-- Contact Block -->
              <table border="0" cellpadding="0" cellspacing="0" style="margin: 20px 0 16px 0; border-spacing:0; border-collapse:collapse; table-layout:fixed;">
                <tr style="vertical-align: middle; white-space: nowrap;">
                  {% if show_personal %}
                    <td style="padding-right: 6px;">
                      <img height="13" width="14" style="display:inline-block; vertical-align:middle;" src="https://sample.rankgaze.com/wp-content/uploads/Phone-iconjas.png" />
                    </td>
                    <td style="padding-right: 18px;">
                      <a href="tel:{{ phone_link }}" style="font-size:12px; font-family:Arial,Helvetica,sans-serif; color:#000000; text-decoration:none; line-height:14px; display:inline-block; vertical-align:middle; white-space:nowrap;">
                        {{ phone_display }}
                      </a>
                    </td>
                  {% endif %}

                  {% if show_office %}
                    <td style="padding-right: 6px;">
                      <img height="13" width="14" style="display:inline-block; vertical-align:middle;" src="https://sample.rankgaze.com/wp-content/uploads/Building-icojasn.png" />
                    </td>
                    <td style="padding-right: 18px;">
                      <a href="tel:{{ office_link }}" style="font-size:12px; font-family:Arial,Helvetica,sans-serif; color:#000000; text-decoration:none; line-height:14px; display:inline-block; vertical-align:middle; white-space:nowrap;">
                        {{ office_display }}
                      </a>
                    </td>
                  {% endif %}

                  {% if show_welsford %}
                  <td style="padding-right: 8px;">
                    <img height="14" width="14" alt="fswelsford" src="https://sample.rankgaze.com/wp-content/uploads/Globe-icon.png" />
                  </td>
                  <td style="padding-right: 25px;">
                    <a href="https://www.fswelsford.com/" style="font-size:12px;color:#000000;text-decoration:none;">www.fswelsford.com</a>
                  </td>
                  {% endif %}
                </tr>
              </table>

              <p style="margin: 20px 0 0 0;">
                <span style="font-size:11px;line-height:13px;font-weight:400;color:#7c7c7c;">
                  <b>OFFICE ADDRESS:</b> 310 COMMERCE DRIVE, EXTON, PA 19341
                </span>
              </p>
            </td>

            <!-- Logo Block -->
            <td style="padding-right: 1px;">
              <table border="0" cellpadding="0" cellspacing="0" style="font-size:1px;border-spacing:0px;border-collapse:collapse;">
                <tbody>
                  <tr>
                    <td style="padding-right: 1px;padding-bottom: 15px;text-align: center;">
                      <img height="80" width="117" alt="" border="0" src="https://i.imgur.com/dAPqbUO.png">
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-right: 1px;">
                      <div style="position: relative; left: -10px;">
                        <img height="19" width="236" alt="" border="0" src="https://sample.rankgaze.com/wp-content/uploads/NEWlogojasonvalveman.png">
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>

          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td><img src="https://sample.rankgaze.com/wp-content/uploads/hzjas.png" width="715" height="2" /></td>
    </tr>
  </table>
</body>
</html>
